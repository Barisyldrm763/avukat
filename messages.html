<body>

    <header>
        <div class="container">
            <h1><a href="index.html">Hukuk Platformu</a></h1>
            <nav>
                <ul>
                    <li><a href="feed.html">Akış</a></li>

                    <li><a href="messages.html" class="active">Mesajlar</a></li>

            <div class="user-actions">
                <a href="profile.html" class="nav-button-secondary">Profilim</a>
                <button id="logout-btn" class="nav-button-primary">Çıkış Yap</button>
            </div>
        </div>
    </header>

    <main class="messages-container">
        <div class="conversations-panel">
            <div class="panel-header">
                <h2>Sohbetler</h2>
            </div>
            <div id="conversations-list" class="list">
                <p>Sohbetler yükleniyor...</p>
                </div>
        </div>
        <div class="chat-panel">
            <div id="chat-welcome" class="welcome-message">
                <i class="fas fa-comments"></i>
                <h2>Mesajlaşmaya Başlayın</h2>
                <p>Görüntülemek için sol taraftan bir sohbet seçin.</p>
            </div>
            <div id="chat-window" class="chat-window" style="display: none;">
                <div class="chat-header">
                    <img id="chat-header-img" src="" alt="">
                    <h3 id="chat-header-name"></h3>
                </div>
                <div id="messages-area" class="messages-area">
                    </div>
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Bir mesaj yazın..." autocomplete="off">
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </main>
